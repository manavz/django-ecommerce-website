{% extends 'shop/basic.html' %}

{% block title%} Contact Us - My Awesome Cart{% endblock %}
{% block body %}
<div class="container mt-4">
<h3>Contact Us Regarding Any Query</h3>
<form action="/shop/contact/" method="post" "my-3">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name='name' id="name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" name='email' id="email" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" name='phone' id="email" placeholder="Enter Your Phone No">
  </div>
  <div class="form-group">
    <label for="desc">Example textarea</label>
    <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
  
</form>
{% endblock %}

{% block js %}
<script>
{% if thank %}
    alert('Thanks for contacting with us. We will get back to you soon!! ');
    localStorage.clear();
    document.location = "/shop";
{% endif %}
</script>
{% endblock js %}
